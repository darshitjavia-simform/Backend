version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
  - object: /home/ubuntu/app
    pattern: "**/*"
    owner: ubuntu
    group: ubuntu
    mode: 644
    type:
      - file

hooks:
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60
      runas: ubuntu
      
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 120
      runas: ubuntu
