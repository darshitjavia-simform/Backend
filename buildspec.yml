version: 0.2

env:
  variables:
    PYTHON_VERSION: "3.10"
    APP_NAME: "todo-api"
    FRONTEND_URL: "http://localhost:3000"

  parameter-store:
    DB_HOST: /dev/db/endpoint

  secrets-manager:
    DB_USER: dev-db-credentials-00:db_user
    DB_PASSWORD: dev-db-credentials-00:db_password
    DB_NAME: dev-db-credentials-00:db_name

version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install awscli
      - pip install jq  # âœ… install jq

  pre_build:
    commands:
      - echo "Retrieving secrets and parameters..."
      - export DB_CREDENTIALS=$(aws secretsmanager get-secret-value --secret-id dev-db-credentials-00 --query 'SecretString' --output text)
      - export DB_USER=$(echo $DB_CREDENTIALS | jq -r '.username')
      - export DB_PASSWORD=$(echo $DB_CREDENTIALS | jq -r '.password')
      - export DB_NAME=$(echo $DB_CREDENTIALS | jq -r '.dbname')  # optional
      - export DB_HOST=$(aws ssm get-parameter --name /dev/db/endpoint --query 'Parameter.Value' --output text)
      - echo "Checking DB connectivity..."
      - nc -zv $DB_HOST 3306 || echo "Warning: DB not reachable"
      - echo "Running tests..."
      - python -m pytest tests/ || exit 0

  build:
    commands:
      - echo "Starting build phase..."
      - python -m pylint --fail-under=7 *.py || exit 0

  post_build:
    commands:
      - echo "Build completed successfully"

artifacts:
  files:
    - '**/*'
  base-directory: '.'
  discard-paths: no

cache:
  paths:
    - '/root/.cache/pip'
